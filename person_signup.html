<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h2 class="section-title">Sign Up!</h2>
        <div class="login-form">
            <input type="text" placeholder="Enter Name and Surname" id="name" class="input-field">
            <input type="text" placeholder="Enter email" id="email" class="input-field">
            <input type="password" placeholder="Password" id="password" class="input-field">
            <div class="buttons">
                <button class="signup-btn" id="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signup-btn").addEventListener("click", function() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (localStorage.getItem(email)) {
                alert("User with this email already exists. Please choose a different email.");
            } else {

                localStorage.setItem(email, JSON.stringify({ name: name, password: password }));
                window.location.href = "person.html";
            }
        });
    </script>
</body>

</html>
