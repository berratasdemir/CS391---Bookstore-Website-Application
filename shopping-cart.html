<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="main.html">
                <img src="pictures/bookstorelogo.png" alt="Logo" style="width:50%;">
            </a>
        </div>
        <div class="divider"></div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="icons">
            <a href="favorites.html">
                <img src="pictures/heart_unfill.png" alt="Logo 1" style="width: 30px;">
            </a>
            <a href="person.html">
                <img src="pictures/person.png" alt="Logo 2" style="width: 30px;">
            </a>
            <a href="shopping-cart.html">
                <img src="pictures/shopping-cart.png" alt="Logo 3" style="width: 30px;">
            </a>
        </div>
    </header>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js" defer></script> 
</head>
    <body>
        <div class="cart-container">
            <div class="cart-item">
                <div class="book-info">
                    <img src="pictures/cesur-yeni-dünya.jpeg" alt="Book Image" class="book-image">
                    <div class="book-details">
                        <p class="book-title">Cesur Yeni Dünya</p>
                        <p class="author">Aldous Huxley</p>
                    </div>
                </div>
                <div class="quantity">
                    <input type="number" min="1" value="1">
                </div>
                <div class="subtotal">
                    $19.99 
                </div>
                <div class="book-info">
                    <img src="pictures/otomatik portakal.jpeg" alt="Book Image" class="book-image">
                    <div class="book-details">
                        <p class="book-title">Otomatik Portakal</p>
                        <p class="author">Anthony Burgess</p>
                    </div>
                </div>
                <div class="quantity">
                    <input type="number" min="1" value="1">
                </div>
                <div class="subtotal">
                    $19.99 
                </div>
            </div>
        
            <div>
                <h3>Total: $39.98</h3> 
            </div>
            <div>
            <button class="proceed-to-checkout">Proceed to Checkout</button>
            </div>
        </div>
    </body>
</html>
